<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create User</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-content>
    <form (ngSubmit)="createUserSubmit(user)">
      <ion-list>
        <ion-item>
          <ion-label floating>User Id</ion-label>
          <ion-input name="userid" [(ngModel)]="user.userId" type="text" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Reference Id</ion-label>
          <ion-input name="refid" [(ngModel)]="user.refId" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input name="name" [(ngModel)]="user.name" type="text"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button type="submit" block>Create User</button>
      </div>
    </form>

  </ion-content>
